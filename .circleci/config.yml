version: 2.1

executors:
  node:
    docker:
      - image: cimg/node:14.0

commands:
  install_dependencies:
    steps:
      - checkout
      - restore_cache:
          keys:
            - app-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - app-{{ .Branch }}-
            - app-
      - run:
          name: Install packages
          command: npm ci
          working_directory: ./code
      - save_cache:
          paths:
            - ~/project/code/node_modules
          key: app-{{ .Branch }}-{{ checksum "package-lock.json" }}

jobs:
  build:
    executor: node
    steps:
      - install_dependencies
      - run:
          name: Build application
          command: npm run build
          working_directory: ./code

  inspect:
    executor: node
    steps:
      - install_dependencies
      - run:
          name: Inspect TypeScript code
          command: npm run check
          working_directory: ./code

  checkstyle:
    executor: node
    steps:
      - install_dependencies
      - run:
          name: Run ESLint
          command: npm run check
          working_directory: ./code

  test:
    docker:
      - image: cimg/node:14.0
      - image: mysql/mysql-server:8.0
        environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_HOST: localhost
          MYSQL_USER: voicera
          MYSQL_PASSWORD: voicera
          MYSQL_DATABASE: voicera
    steps:
      - install_dependencies
      - run:
          name: Run tests
          command: npm test
          working_directory: ./code

workflows:
  build-app:
    jobs:
      - build:
          requires:
            - inspect
      - inspect
      - checkstyle
      - test