  #         name: Check MySQL version
  #         command: mysql -V
  #     - run:
  #         name: Run tests
  #         command: npm test
  #         working_directory: ./code

workflows:
  build-app:
    jobs:
      - dependencies
      - build:
          requires:
            - dependencies
      - check:
          requires:
            - dependencies
      - test:
          requires:
            - dependencies